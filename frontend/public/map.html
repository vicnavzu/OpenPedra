<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Escuelas y Sectores</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css">
  <link href="/styles/map.css" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="app">
    <div id="map"></div>

    <div id="left-panel"></div>

    <div id="basemap-control">
      <button id="next-basemap" class="common-btn">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1.25"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-stack-front">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M12 4l-8 4l8 4l8 -4l-8 -4" fill="currentColor" />
          <path d="M8 14l-4 2l8 4l8 -4l-4 -2" />
          <path d="M8 10l-4 2l8 4l8 -4l-4 -2" />
        </svg>
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
  <script type="module" src="/scripts/map.js"></script>
</body>
</html>
